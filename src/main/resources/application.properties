com.configCenter.number= 10
com.configCenter.name= 测试程序: ${com.configCenter.number} 
# 随机字符串
com.configCenter.bignumber=${random.long}
# 10以内的随机数
com.configCenter.test1=${random.int(10)}
# 10-20的随机数
# 多环境配置文件激活属性
spring.profiles.active=dev

logging.file=logback.xml
logging.level.jerryMousebook=ERROR

#########数据库变量#####################################################
spring.datasource.url=jdbc:mysql://localhost:3306/testdb?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#########数据库变量#####################################################



################# REDIS (RedisProperties)  #############################################
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.pool.max-wait=-1
# 连接池中的最大空闲连接
spring.redis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=0

################# REDIS (RedisProperties)  #############################################
